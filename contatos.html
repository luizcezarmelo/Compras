<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-blue: #0a6ed1;
            --dark-blue: #085a9e;
            --light-blue: #ebf5fb;
            --sap-gold: #f0ab00;
            --gray-50: #f7f7f7;
            --gray-100: #eeeeee;
            --gray-200: #d5d5d5;
            --gray-300: #cccccc;
            --gray-400: #999999;
            --gray-500: #666666;
            --gray-600: #4d4d4d;
            --gray-700: #333333;
            --gray-800: #1a1a1a;
            --gray-900: #000000;
            --success: #2b7c2b;
            --warning: #e9730c;
            --danger: #bb0000;
            --white: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: var(--gray-100);
            color: var(--gray-900);
            line-height: 1.6;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        .header {
            background: var(--white);
            border-bottom: 1px solid var(--gray-200);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--gray-900);
        }

        .header-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }


        .toolbar {
            background: var(--white);
            border-bottom: 1px solid var(--gray-200);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 12px;
        }

        .toolbar-left {
            display: flex;
            gap: 12px;
            align-items: center;
            flex: 1;
        }

        .toolbar-right {
            display: flex;
            gap: 12px;
        }

        .search-box {
            position: relative;
            flex: 1;
            max-width: 400px;
        }

        .search-box input {
            width: 100%;
            padding: 10px 12px 10px 40px;
            border: 1px solid var(--gray-300);
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.2s;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(0, 112, 243, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-400);
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        .btn-primary {
            background: var(--primary-blue);
            color: white;
        }

        .btn-primary:hover {
            background: var(--dark-blue);
        }

        .btn-secondary {
            background: var(--white);
            color: var(--gray-700);
            border: 1px solid var(--gray-300);
        }

        .btn-secondary:hover {
            background: var(--gray-50);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-icon {
            padding: 10px;
        }


        .table-container {
            flex: 1;
            padding: 0 24px 24px 24px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .table-wrapper {
            background: var(--white);
            border: 1px solid var(--gray-200);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .table-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--gray-50);
        }

        .table-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--gray-900);
        }

        .table-filters {

            gap: 8px;

        .filter-tag {
            padding: 6px 12px;

            border: 1px solid var(--gray-300);
            border-radius: 4px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-tag:hover {

        }

        .filter-tag.active {
            background: var(--primary-blue);

            border-color: var(--primary-blue);
        }

        .table-scroll {
            overflow-x: auto;
            overflow-y: auto;
            flex: 1;
        }

        table {

            border-collapse: collapse;

        thead {

        }

            height: 36px;
            background: var(--primary-blue);

            color: white;
            font-weight: 600;
            font-size: 14px;

        .contact-name-text {

            color: var(--gray-900);
        }

            font-size: 12px;
            cursor: pointer;

            background: var(--gray-100);

        }

            background: var(--gray-200);
        }

            background: #fecaca;

        .modal {

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;

        .modal.active {

        .modal-content {

            max-height: 90vh;

            display: flex;
            justify-content: space-between;

        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--gray-900);
        }

        .modal-close {
            width: 32px;
            height: 32px;
            border: none;
            background: var(--gray-100);
            border-radius: 4px;
            cursor: pointer;
            font-size: 20px;
            color: var(--gray-600);
            transition: all 0.2s;
        }

        .modal-close:hover {
            background: var(--gray-200);
        }

        .modal-body {
            padding: 24px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-label {
            font-size: 13px;
            font-weight: 500;
            color: var(--gray-700);
            margin-bottom: 6px;
        }

        .form-label .required {
            color: var(--danger);
        }

        .form-input,
        .form-select,
        .form-textarea {
            padding: 10px 12px;
            border: 1px solid var(--gray-300);
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.2s;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(0, 112, 243, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .modal-footer {
            padding: 16px 24px;
            border-top: 1px solid var(--gray-200);
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            background: var(--gray-50);
        }

        .empty-state {
            padding: 60px 20px;
            text-align: center;
            color: var(--gray-500);
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        .empty-state h3 {
            font-size: 18px;
            color: var(--gray-700);
            margin-bottom: 8px;
        }

        /* Pagination */
        .pagination {
            padding: 16px 20px;
            border-top: 1px solid var(--gray-200);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--gray-50);
        }

        .pagination-info {
            font-size: 13px;
            color: var(--gray-600);
        }

        .pagination-controls {
            display: flex;
            gap: 8px;
        }

        .page-btn {
            padding: 6px 12px;
            border: 1px solid var(--gray-300);
            background: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }

        .page-btn:hover:not(:disabled) {
            background: var(--gray-50);
            border-color: var(--primary-blue);
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .page-btn.active {
            background: var(--primary-blue);
            color: white;
            border-color: var(--primary-blue);
        }

        @media (max-width: 1024px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {

            .toolbar {
                flex-direction: column;
                align-items: stretch;
            }

            .toolbar-left,
            .toolbar-right {
                width: 100%;
            }

            .search-box {
                max-width: 100%;
            }

            .table-scroll {
                overflow-x: scroll;
            }

            table {
                min-width: 800px;
            }
        }
    </style>
</head>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, remove, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC87U4DwYdrbHpok8r1ky893ruU-o6OXD8",
            authDomain: "trabalho-e99e3.firebaseapp.com",
            databaseURL: "https://trabalho-e99e3-default-rtdb.firebaseio.com",
            projectId: "trabalho-e99e3",
            storageBucket: "trabalho-e99e3.firebasestorage.app",
            messagingSenderId: "272958172515",
            appId: "1:272958172515:web:0b93d2681101251ed8b756",
            measurementId: "G-27FYQZX7HH"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        let contacts = [];
        let editingId = null;
        let currentFilter = 'all';
        let sortColumn = 'name';
        let sortDirection = 'asc';
        let currentPage = 1;
        let itemsPerPage = 10;
        let searchTimeout = null;

        // Inicializar
        function init() {
            loadContactsFromFirebase();
            setupEventListeners();
        }

        // Carregar contatos do Firebase
        function loadContactsFromFirebase() {
            const contactsRef = ref(database, 'contacts');
            onValue(contactsRef, (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    contacts = Object.keys(data).map(key => ({
                        id: key, // Manter como string
                        ...data[key]
                    }));
                } else {
                    contacts = [];
                }
                renderTable();
            });
        }

        // Salvar contato no Firebase
        function saveToFirebase(contact) {
            const contactRef = ref(database, 'contacts/' + contact.id);
            set(contactRef, contact);
        }

        // Deletar contato do Firebase
        function deleteFromFirebase(id) {
            const contactRef = ref(database, 'contacts/' + id);
            remove(contactRef);
        }

        // Configurar event listeners
        function setupEventListeners() {
            const searchInput = document.getElementById('searchInput');
            
            // Pesquisa com debounce
            searchInput.addEventListener('input', function(e) {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    currentPage = 1;
                    renderTable();
                }, 300);
            });
            
            document.querySelectorAll('.filter-tag').forEach(tag => {
                tag.addEventListener('click', function() {
                    document.querySelectorAll('.filter-tag').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.filter;
                    currentPage = 1;
                    renderTable();
                });
            });

            // M√°scara de telefone
            ['phone', 'phone2'].forEach(id => {
                const input = document.getElementById(id);
                input.addEventListener('input', function(e) {
                    let value = e.target.value.replace(/\D/g, '');
                    if (value.length <= 11) {
                        value = value.replace(/^(\d{2})(\d)/g, '($1) $2');
                        value = value.replace(/(\d)(\d{4})$/, '$1-$2');
                    }
                    e.target.value = value;
                });
                
                input.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        focusNextField(e.target);
                    }
                });
            });

            // M√°scara de CEP
            const cepInput = document.getElementById('cep');
            cepInput.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                value = value.replace(/^(\d{5})(\d)/, '$1-$2');
                e.target.value = value;
            });
            
            cepInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    focusNextField(e.target);
                }
            });

            // Enter em todos os inputs do formul√°rio
            document.querySelectorAll('.form-input, .form-select, .form-textarea').forEach(input => {
                input.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter' && e.target.tagName !== 'TEXTAREA') {
                        e.preventDefault();
                        focusNextField(e.target);
                    }
                });
            });

            // Fechar modal ao clicar fora
            document.getElementById('contactModal').addEventListener('click', function(e) {
                if (e.target === this) closeModal();
            });

            // Submeter formul√°rio
            document.getElementById('contactForm').addEventListener('submit', saveContact);
        }

        // Focar pr√≥ximo campo
        function focusNextField(currentField) {
            const fields = Array.from(document.querySelectorAll('.form-input, .form-select, .form-textarea'));
            const currentIndex = fields.indexOf(currentField);
            if (currentIndex >= 0 && currentIndex < fields.length - 1) {
                fields[currentIndex + 1].focus();
            }
        }

        // Filtrar contatos
        function getFilteredContacts() {
            const searchInput = document.getElementById('searchInput');
            const searchTerm = searchInput.value.toLowerCase().trim();
            
            // Se menos de 3 caracteres e n√£o vazio, retorna array vazio
            if (searchTerm.length > 0 && searchTerm.length < 3) {
                return [];
            }
            
            let filtered = contacts;
            
            // Aplicar filtro de busca
            if (searchTerm.length >= 3) {
                filtered = filtered.filter(contact => {
                    // Busca do in√≠cio da palavra em nome
                    const matchName = contact.name && contact.name.toLowerCase().startsWith(searchTerm);
                    
                    // Busca exata em telefone (remove formata√ß√£o)
                    const matchPhone = contact.phone && contact.phone.replace(/\D/g, '').includes(searchTerm.replace(/\D/g, ''));
                    
                    // Busca do in√≠cio em email
                    const matchEmail = contact.email && contact.email.toLowerCase().startsWith(searchTerm);
                    
                    // Busca do in√≠cio em empresa
                    const matchCompany = contact.company && contact.company.toLowerCase().startsWith(searchTerm);
                    
                    // Busca do in√≠cio em cargo
                    const matchPosition = contact.position && contact.position.toLowerCase().startsWith(searchTerm);
                    
                    return matchName || matchPhone || matchEmail || matchCompany || matchPosition;
                });
            }
            
            // Aplicar filtro de favoritos
            if (currentFilter === 'favorites') {
                filtered = filtered.filter(contact => contact.favorite);
            }
            
            return filtered;
        }

        // Renderizar tabela
        function renderTable() {
            let filtered = getFilteredContacts();
            
            // Ordenar
            filtered.sort((a, b) => {
                let aVal = a[sortColumn] || '';
                let bVal = b[sortColumn] || '';
                
                if (sortColumn === 'favorite') {
                    aVal = a.favorite ? 1 : 0;
                    bVal = b.favorite ? 1 : 0;
                }
                
                if (typeof aVal === 'string') {
                    aVal = aVal.toLowerCase();
                    bVal = bVal.toLowerCase();
                }
                
                if (aVal < bVal) return sortDirection === 'asc' ? -1 : 1;
                if (aVal > bVal) return sortDirection === 'asc' ? 1 : -1;
                return 0;
            });

            // Pagina√ß√£o
            const totalItems = filtered.length;
            const totalPages = Math.max(1, Math.ceil(totalItems / itemsPerPage));
            
            // Ajustar p√°gina atual se estiver fora do range
            if (currentPage > totalPages) {
                currentPage = totalPages;
            }
            if (currentPage < 1) {
                currentPage = 1;
            }
            
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageItems = filtered.slice(startIndex, endIndex);

            const tbody = document.getElementById('contactsTableBody');
            
            if (pageItems.length === 0) {
                const searchTerm = document.getElementById('searchInput').value.trim();
                let message = 'Nenhum contato encontrado';
                let submessage = 'Tente ajustar os filtros ou adicionar um novo contato';
                
                if (searchTerm.length > 0 && searchTerm.length < 3) {
                    message = 'Digite pelo menos 3 caracteres para pesquisar';
                    submessage = '';
                }
                
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7">
                            <div class="empty-state">
                                <div class="empty-state-icon">üìã</div>
                                <h3>${message}</h3>
                                ${submessage ? `<p>${submessage}</p>` : ''}
                            </div>
                        </td>
                    </tr>
                `;
            } else {
                // Limpar tbody antes de adicionar novos elementos
                tbody.innerHTML = '';
                
                pageItems.forEach(contact => {
                    const contactId = contact.id;
                    const name = escapeHtml(contact.name || '-');
                    const phone = escapeHtml(contact.phone || '-');
                    const email = escapeHtml(contact.email || '-');
                    const company = escapeHtml(contact.company || '-');
                    const position = escapeHtml(contact.position || '-');
                    const initial = contact.name ? contact.name.charAt(0).toUpperCase() : '?';
                    const favoriteClass = contact.favorite ? 'active' : '';
                    
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>
                            <span class="favorite-icon ${favoriteClass}" 
                                  data-id="${contactId}">‚òÖ</span>
                        </td>
                        <td>
                            <div class="contact-name">
                                <div class="contact-avatar-small">${initial}</div>
                                <span class="contact-name-text">${name}</span>
                            </div>
                        </td>
                        <td>${phone}</td>
                        <td>${email}</td>
                        <td>${company}</td>
                        <td>${position}</td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn-table btn-edit" data-id="${contactId}">‚úèÔ∏è Editar</button>
                                <button class="btn-table btn-delete" data-id="${contactId}">üóëÔ∏è Excluir</button>
                            </div>
                        </td>
                    `;
                    
                    // Adicionar event listeners diretamente
                    const favoriteIcon = row.querySelector('.favorite-icon');
                    favoriteIcon.addEventListener('click', function() {
                        window.toggleFavorite(this.getAttribute('data-id'));
                    });
                    
                    const editBtn = row.querySelector('.btn-edit');
                    editBtn.addEventListener('click', function() {
                        window.editContact(this.getAttribute('data-id'));
                    });
                    
                    const deleteBtn = row.querySelector('.btn-delete');
                    deleteBtn.addEventListener('click', function() {
                        window.deleteContact(this.getAttribute('data-id'));
                    });
                    
                    tbody.appendChild(row);
                });
            }

            // Atualizar pagina√ß√£o
            updatePagination(totalItems, totalPages);
        }

        // Escapar HTML para prevenir XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Atualizar pagina√ß√£o
        function updatePagination(totalItems, totalPages) {
            const info = document.getElementById('paginationInfo');
            const controls = document.getElementById('paginationControls');
            
            const startItem = totalItems === 0 ? 0 : (currentPage - 1) * itemsPerPage + 1;
            const endItem = Math.min(currentPage * itemsPerPage, totalItems);
            
            info.textContent = `Mostrando ${startItem}-${endItem} de ${totalItems} registros`;
            
            if (totalPages <= 1) {
                controls.innerHTML = '';
                return;
            }

            let html = `
                <button class="page-btn" onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>
                    ‚Üê Anterior
                </button>
            `;

            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 1 && i <= currentPage + 1)) {
                    html += `
                        <button class="page-btn ${i === currentPage ? 'active' : ''}" 
                                onclick="changePage(${i})">${i}</button>
                    `;
                } else if (i === currentPage - 2 || i === currentPage + 2) {
                    html += `<span style="padding: 0 8px;">...</span>`;
                }
            }

            html += `
                <button class="page-btn" onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>
                    Pr√≥ximo ‚Üí
                </button>
            `;

            controls.innerHTML = html;
        }

        // Mudar p√°gina
        function changePage(page) {
            const totalPages = Math.ceil(getFilteredContacts().length / itemsPerPage);
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                renderTable();
            }
        }

        // Ordenar tabela
        function sortTable(column) {
            if (sortColumn === column) {
                sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                sortColumn = column;
                sortDirection = 'asc';
            }
            renderTable();
        }

        // Abrir modal
        function openModal(contact = null) {
            const modal = document.getElementById('contactModal');
            const form = document.getElementById('contactForm');
            const title = document.getElementById('modalTitle');

            if (contact) {
                title.textContent = 'Editar Contato';
                document.getElementById('name').value = contact.name;
                document.getElementById('phone').value = contact.phone;
                document.getElementById('email').value = contact.email || '';
                document.getElementById('phone2').value = contact.phone2 || '';
                document.getElementById('company').value = contact.company || '';
                document.getElementById('position').value = contact.position || '';
                document.getElementById('birthday').value = contact.birthday || '';
                document.getElementById('address').value = contact.address || '';
                document.getElementById('cep').value = contact.cep || '';
                document.getElementById('website').value = contact.website || '';
                document.getElementById('notes').value = contact.notes || '';
                editingId = contact.id;
            } else {
                title.textContent = 'Novo Contato';
                form.reset();
                editingId = null;
            }

            modal.classList.add('active');
            document.getElementById('name').focus();
        }

        // Fechar modal
        function closeModal() {
            document.getElementById('contactModal').classList.remove('active');
            document.getElementById('contactForm').reset();
            editingId = null;
        }

        // Salvar contato
        function saveContact(e) {
            e.preventDefault();

            const contact = {
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                phone2: document.getElementById('phone2').value,
                company: document.getElementById('company').value,
                position: document.getElementById('position').value,
                birthday: document.getElementById('birthday').value,
                address: document.getElementById('address').value,
                cep: document.getElementById('cep').value,
                website: document.getElementById('website').value,
                notes: document.getElementById('notes').value,
                favorite: false
            };

            if (editingId !== null) {
                const existingContact = contacts.find(c => c.id === editingId);
                contact.id = editingId;
                contact.favorite = existingContact ? existingContact.favorite : false;
                contact.createdAt = existingContact ? existingContact.createdAt : new Date().toISOString();
                contact.updatedAt = new Date().toISOString();
            } else {
                // Gerar ID √∫nico usando push().key
                const newContactRef = push(ref(database, 'contacts'));
                contact.id = newContactRef.key;
                contact.createdAt = new Date().toISOString();
                contact.updatedAt = new Date().toISOString();
            }

            saveToFirebase(contact);
            closeModal();
        }

        // Editar contato
        function editContact(id) {
            console.log('Editando contato ID:', id);
            const contact = contacts.find(c => c.id === id);
            
            if (contact) {
                console.log('Contato encontrado:', contact);
                openModal(contact);
            } else {
                console.error('Contato n√£o encontrado. ID procurado:', id);
                console.error('IDs dispon√≠veis:', contacts.map(c => c.id));
                alert('Erro: Contato n√£o encontrado. Tente recarregar a p√°gina.');
            }
        }

        // Excluir contato
        function deleteContact(id) {
            console.log('Excluindo contato ID:', id);
            if (confirm('Tem certeza que deseja excluir este contato?')) {
                deleteFromFirebase(id);
            }
        }

        // Toggle favorito
        function toggleFavorite(id) {
            console.log('Toggle favorito ID:', id);
            const contact = contacts.find(c => c.id === id);
            if (contact) {
                contact.favorite = !contact.favorite;
                contact.updatedAt = new Date().toISOString();
                saveToFirebase(contact);
            } else {
                console.error('Contato n√£o encontrado para favoritar:', id);
                console.error('IDs dispon√≠veis:', contacts.map(c => c.id));
            }
        }

        // Exportar dados
        function exportData() {
            const dataStr = JSON.stringify(contacts, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `contatos_${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            URL.revokeObjectURL(url);
        }

        // Importar dados
        function importData() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = function(e) {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = function(event) {
                    try {
                        const importedContacts = JSON.parse(event.target.result);
                        if (confirm(`Deseja importar ${importedContacts.length} contatos? Isso ir√° adicionar aos dados existentes.`)) {
                            importedContacts.forEach(contact => {
                                const newContactRef = push(ref(database, 'contacts'));
                                contact.id = newContactRef.key;
                                contact.createdAt = contact.createdAt || new Date().toISOString();
                                contact.updatedAt = new Date().toISOString();
                                saveToFirebase(contact);
                            });
                            currentPage = 1;
                            alert('Contatos importados com sucesso!');
                        }
                    } catch (err) {
                        alert('Erro ao importar arquivo. Verifique se √© um arquivo JSON v√°lido.');
                    }
                };
                reader.readAsText(file);
            };
            input.click();
        }

        // Tornar fun√ß√µes globais
        window.openModal = openModal;
        window.closeModal = closeModal;
        window.editContact = editContact;
        window.deleteContact = deleteContact;
        window.toggleFavorite = toggleFavorite;
        window.sortTable = sortTable;
        window.changePage = changePage;
        window.exportData = exportData;
        window.importData = importData;

        // Inicializar aplica√ß√£o
        init();
    </script>
</body>
</html>
